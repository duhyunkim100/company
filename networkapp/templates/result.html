{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="bg-light p-4 rounded shadow">
        <h2 class="text-center text-primary">검색 결과: "{{ search_text }}"</h2>

        {% if companies %}
            <div class="list-group mt-4">
                {% for company in companies %}
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title text-dark">{{ company.name }}</h5>
                                <p class="card-text text-muted">{{ company.category }} | {{ company.main_product }}</p>
                            </div>
                            <a href="{% url 'network_view' company.name %}" class="btn btn-outline-primary btn-sm">네트워크 보기</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-danger mt-3 text-center fw-bold">검색 결과가 없습니다.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">다시 검색</a>
        </div>
    </div>
</div>
{% endblock %}
